<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="container d-flex justify-content-center mt-5">
    <div style="width:300px;height:250px;background-image:radial-gradient(blue, black);">
        <div class="div">
            <h3 class="text-light text-center">
                COUNTER-APP
            </h3>
            <input type="number" value="0" id="changefig">
        </div>
    
        <div class="container-fluid mt-5">
            <div class="btn btn-outline-danger" id="decrease">decrease-</div>
            <div class="btn btn-outline-primary" id="reset">Reset</div>
            <div class="btn btn-outline-success" id="increase">increase+</div>
        </div>
    
    </div>
</div>
